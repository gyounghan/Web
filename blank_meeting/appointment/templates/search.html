{% block content %}
<form action="." method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <!-- form -->
    <input type="submit"> 
</form> 
{% if object_list %} 
    {% for post in object_list %} 
        <a href="{{ post.get_absolute_url }}">
        {{ post.title }}
        </a>
        # 검색된 리스트를 보여준다. 
    {% endfor %} 
{% elif search_word %} 
    
    Search Word {{ search_word }} Not Found! 
    
{% endif %}
{% endblock %}
